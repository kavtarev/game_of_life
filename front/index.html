<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Of Life</title>
  <style>
    #field {
      display: grid;
      grid-template-columns: repeat(100, 20px); /* Сетка из 100 столбцов */
      gap: 2px; /* Промежуток между чекбоксами */
    }
    input[type="checkbox"] {
      width: 10px;
      height: 10px;
    }
  </style>
</head>
<body>
  <div id="field"></div>
  <script src="./index.js"></script>
</body>
</html>
